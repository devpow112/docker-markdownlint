version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '04:00'
      timezone: America/Toronto
    rebase-strategy: auto
    labels:
      - auto
      - dependencies
      - github-actions
    reviewers:
      - devpow112
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '04:00'
      timezone: America/Toronto
    rebase-strategy: auto
    labels:
      - auto
      - dependencies
      - docker
    reviewers:
      - devpow112
    ignore:
      - dependency-name: node
        versions: ['>= 15.x'] # currently 14.x is the LTS
